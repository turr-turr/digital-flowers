<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Flowers for You</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script>
  document.fonts.ready.then(() => {
    document.body.classList.add('fonts-loaded');
  });
</script>
</head>
<body>
  <div id="login-screen">
<div id="font-wrapper">
  <h1 class="fancy-font">Padhaariye Maashuka Ji <span class="emoji">👑</span></h1>
</div>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Log In</button>
<div id="emoji-loader" class="hidden">
  <span class="hidden">😋</span>
  <span class="hidden">💕</span>
  <span class="hidden">🧿</span>
</div>
  </div>

<div id="animation-screen" class="hidden">
  <div class="video-overlay"></div>
  <video id="screensaver-video" autoplay muted loop playsinline>
    <source src="screensaver.mp4" type="video/mp4">
  </video>
  <canvas id="firefly-canvas"></canvas>
</div>
      <div class="message-card hidden">
        <h2>For You 🌸</h2>
        <p>You make my world bloom. I love you ❤️</p>
      </div>
    </div>
  </div>

  <audio id="ohyeah-sound" src="ohyeah.mp3" preload="auto"></audio>
  <audio id="poop-sound" src="poop.mp3" preload="auto"></audio>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<audio id="bg-music" src="bg-music.mp3" preload="auto" loop playsinline></audio>
</body>
</html>
